<h2>Add Employee</h2>

<form #empForm="ngForm" (ngSubmit)="addEmployee()">

  <input
    type="text"
    name="name"
    [(ngModel)]="employee.name"
    required
    #name="ngModel"
    placeholder="Name"
  />

  @if (name.invalid && (name.touched || empForm.submitted)) {
    <div class="validation-error">
      Name is required
    </div>
  }

  <input
    type="email"
    name="email"
    [(ngModel)]="employee.email"
    required
    email
    #email="ngModel"
    placeholder="Email"
  />

  @if (email.invalid && (email.touched || empForm.submitted)) {
    <div class="validation-error">
      Please enter a valid email address
    </div>
  }

  <input
    type="text"
    name="position"
    [(ngModel)]="employee.position"
    required
    #position="ngModel"
    placeholder="Position"
  />

  @if (position.invalid && (position.touched || empForm.submitted)) {
    <div class="validation-error">
      Department is required
    </div>
  }

  <button type="submit" [disabled]="empForm.invalid">
    Add Employee
  </button>

</form>
