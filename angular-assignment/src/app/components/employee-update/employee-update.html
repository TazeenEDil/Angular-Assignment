<h2>Update Employee</h2>

<form #empForm="ngForm" (ngSubmit)="updateEmployee()">

  <input
    type="text"
    name="name"
    [(ngModel)]="employee.name"
    required
    #name="ngModel"
    placeholder="Name"
  />

  @if (name.invalid && (name.touched || empForm.submitted)) {
    <div class="validation-error">
      Name is required
    </div>
  }

  <input
    type="email"
    name="email"
    [(ngModel)]="employee.email"
    required
    email
    #email="ngModel"
    placeholder="Email"
  />

  @if (email.invalid && (email.touched || empForm.submitted)) {
    <div class="validation-error">
      Please enter a valid email address
    </div>
  }

  <input
    type="text"
    name="department"
    [(ngModel)]="employee.department"
    required
    #department="ngModel"
    placeholder="Department"
  />

  @if (department.invalid && (department.touched || empForm.submitted)) {
    <div class="validation-error">
      Department is required
    </div>
  }

  <div class="button-group">
    <button type="submit" [disabled]="empForm.invalid">
      Update Employee
    </button>
    <button type="button" (click)="cancel()">
      Cancel
    </button>
  </div>

</form>
